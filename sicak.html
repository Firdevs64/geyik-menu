<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>☕ Sıcak İçecekler - Geyik Kafe</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f4ee;
      color: #3b2f2f;
      margin: 0;
    }
    header {
      background-color: #7b5e57;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 1.3em;
      position: sticky;
      top: 0;
    }
    .menu {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    .item {
      background: #fff;
      margin: 10px 0;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }
    .item-info {
      flex-grow: 1;
    }
    .item-name {
      font-weight: bold;
    }
    .price {
      color: #7b5e57;
      font-weight: bold;
    }
    .back {
      text-align: center;
      margin-top: 20px;
    }
    .back a {
      text-decoration: none;
      background: #7b5e57;
      color: #fff;
      padding: 8px 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>☕ Sıcak İçecekler</header>

  <div class="menu">
    <div class="item">
      <img src="menüfoto/cay.png" alt="Çay">
      <div class="item-info">
        <div class="item-name">Çay</div>
        <div class="price">₺15</div>
      </div>
    </div>

    <div class="item">
      <img src="menüfoto/turkkahvesi.png" alt="Türk Kahvesi">
      <div class="item-info">
        <div class="item-name">Türk Kahvesi</div>
        <div class="price">₺35</div>
      </div>
    </div>

    <div class="item">
      <img src="menüfoto/oralet.png" alt="Oralet">
      <div class="item-info">
        <div class="item-name">Oralet (Kivi / Portakal)</div>
        <div class="price">₺25</div>
      </div>
    </div>
        <div class="item">
      <img src="menüfoto/kivi.png" alt="Kivi">
      <div class="item-info">
        <div class="item-name">Kivi</div>
        <div class="price">₺25</div>
      </div>
    </div>

    <div class="item">
      <img src="menüfoto/muz.png" alt="Muz">
      <div class="item-info">
        <div class="item-name">Muz</div>
        <div class="price">₺25</div>
      </div>
    </div>
  </div>

  <div class="back">
    <a href="geyikcafe.html">← Ana Sayfa</a>
  </div>
</body>
</html>
